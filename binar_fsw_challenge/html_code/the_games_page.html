<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GAME PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_stylesheet/stylesheet.css">
</head>
<body>
    <div class="screen d-flex flex-column justify-content-between" id="the-games-page" style="background-image: url(../assets/the-games-bg.jpg);">

        <!-- HEADER-->
        <header>
            <h5>What's so special?</h5>
        </header>

        <!-- CONTENT -->
        <section id="content-the-games" class="d-flex align-items-start">                
            <article style="min-width: 20%;">
                <h2 class="display-3">THE GAMES</h2>
            </article>

            <!-- CAROUSEL -->
            <div id="carousel-area" class="d-flex align-self-center">
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center" data-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/rockpaperstrategy-1600.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/Congklak.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/tic-tac-toe.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/karambol.png" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/domino.png" alt="Fifth slide">
                        </div>
                    </div>
                    
                    <ol class="carousel-indicators">
                        <div data-target="#carouselExampleIndicators" data-slide-to="0" class="active">
                            <img src="../assets/ellipse-outline.svg" alt="First Indicator">
                        </div>
                        <div data-target="#carouselExampleIndicators" data-slide-to="1" class="active">
                            <img src="../assets/ellipse-outline.svg" alt="Second Indicator">
                        </div>
                        <div data-target="#carouselExampleIndicators" data-slide-to="2" class="active">
                            <img src="../assets/ellipse-outline.svg" alt="Third Indicator">
                        </div>
                        <div data-target="#carouselExampleIndicators" data-slide-to="3" class="active">
                            <img src="../assets/ellipse-outline.svg" alt="Fourth Indicator">
                        </div>
                        <div data-target="#carouselExampleIndicators" data-slide-to="4" class="active">
                            <img src="../assets/ellipse-outline.svg" alt="Fifth Indicator">
                        </div>
                    </ol>
                </div>

                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </div>
</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
